<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'équipe de hockey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Afficher les messages flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title text-center">Rechercher une équipe de hockey</h1>
            </div>
            <div class="card-body">
                <!-- Formulaire de recherche -->
                <form action="/search" method="post" class="text-center">
                    <div class="mb-3">
                        <label for="team_name" class="form-label">Nom de l'équipe :</label>
                        <input type="text" id="team_name" name="team_name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </form>

                <hr>

                <!-- Formulaire de comparaison -->
                <h2>Comparaison des performances</h2>
                <form action="/compare" method="post" class="text-center">
                    <div class="mb-3">
                        <label for="teams" class="form-label">Sélectionner les équipes :</label>
                        <input type="text" id="teams" name="teams" class="form-control" placeholder="Entrez les noms des équipes séparés par des virgules" required>
                    </div>
                    <div class="mb-3">
                        <label for="start_year" class="form-label">Année de début :</label>
                        <input type="number" id="start_year" name="start_year" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_year" class="form-label">Année de fin :</label>
                        <input type="number" id="end_year" name="end_year" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Comparer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optionnel, pour les fonctionnalités interactives) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
